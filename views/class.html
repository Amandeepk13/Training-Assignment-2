<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambridge University Press</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/class.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo-container">
                <img src="/images/cambridge-logo-black-transparent.png" alt="logo" class="logo">
            </div>
            <div class="menu">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="user">
                    <select id="user-type">
                        <option value="username" selected>username</option>
                        <option value="school">Join a School</option>
                        <option value="help">Help</option>
                        <hr> <option value="logout">Logout</option>
                    </select>
                </div>
            </div>
        </div>

    </header>



    <div class="main">

        <main class="main-content" id="main-content">
            
            <section class="welcome">
                <h1 class="welcome-msg" id="class-content" ></h1>


                <div class="school-class">
                    <h3 class="school-name" id="class-info"> </h3>
                    
                </div>
            </section>


            <nav class="nav-tabs">
                <ul class="nav">
                    <li class="myclasses"><a class="nav-link" href="#"><span class="nav-heading"> Class Data</span> </a>
                    </li>
                    <li class="mylibrary"><a class="nav-link" href="#"><span class="nav-heading">Assignments</span></a>
                    </li>
                    <li class="mytraining"><a class="nav-link" href="#"><span class="nav-heading">Materials</span></a>
                    </li>
                </ul>
            </nav>
   
            

            <div class="toggleHolder" >
                 <label class ="toggle-container">
                    <input type="checkbox" id="toggle-btn">
                    <div class="slider">
                        <span class="toggle-text left">False</span>
                        <span class="toggle-text right">True</span>
                        <div class="toggle-box"></div>
                    </div>
                 </label>
            </div>

            <div class="class-data" id="class-table-container">
                    
                 
            </div>
                
                
            
        </main>
    </div>


    <script src="/js/class.js"></script>
</body>

</html>
